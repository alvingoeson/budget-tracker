
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budget Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
  <span class="logo">
  <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
    <defs>
      <linearGradient id="incomeExpenseGrad" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
        <stop stop-color="#43e97b"/>
        <stop offset="1" stop-color="#ff5858"/>
      </linearGradient>
    </defs>
    <circle cx="24" cy="24" r="20" fill="url(#incomeExpenseGrad)" />
    <rect x="14" y="18" width="20" height="12" rx="4" fill="#fff" fill-opacity="0.9"/>
    <rect x="18" y="22" width="12" height="4" rx="2" fill="url(#incomeExpenseGrad)" />
    <circle cx="24" cy="24" r="3" fill="#fff" fill-opacity="0.9"/>
  </svg>
</span>
  <h1>Budget <span class="gradient-text">Tracker</span></h1>
  <p>Log income &amp; expenses â€” your data stays in localStorage.</p>
  <div class="header-actions">
        <button id="themeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
        <button id="exportBtn">Export CSV</button>
        <button id="importBtn">Import CSV</button>
        <button id="budgetBtn">Set Budgets</button>
        <input id="importFile" type="file" accept=".csv" hidden />
      </div>
    </header>

    <!-- â”€â”€ Floating-label form (vertical) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <section class="form-section">
      <form id="entryForm">
        <div class="field">
          <input id="descInput" type="text" placeholder="" required />
          <label for="descInput">Description</label>
          <small id="descError" class="error" hidden>Please enter a description.</small>
        </div>

        <div class="field">
          <input id="amountInput" type="number" step="1" placeholder="" required />
          <label for="amountInput">Amount</label>
          <small id="amountError" class="error" hidden>Please enter a positive number.</small>
        </div>

        <div class="field">
          <select id="typeInput" required>
            <option value="" disabled selected hidden> </option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <label for="typeInput">Type</label>
        </div>

        <div class="field">
          <select id="categoryInput" required>
            <option value="" disabled selected hidden> </option>
          </select>
          <label for="categoryInput">Category</label>
        </div>

        <div class="field">
          <select id="repeatInput" required>
            <option value="" disabled selected hidden> </option>
            <option value="none">No repeat</option>
            <option value="monthly">Monthly</option>
            <option value="weekly">Weekly</option>
            <option value="daily">Daily</option>
          </select>
          <label for="repeatInput">Repeat</label>
        </div>

        <button type="submit">Add</button>
      </form>
    </section>

    <!-- Summary cards injected by JS -->
    <section id="summary" class="summary-section"></section>

    <!-- Filter -->
    <section class="filter-section">
      <label for="filterInput">Show:</label>
      <select id="filterInput">
        <option value="all">All</option>
      </select>
    </section>

    <!-- Donut chart -->
    <section class="chart-section">
      <canvas id="balanceChart" width="400" height="200"></canvas>
    </section>

    <!-- Entries -->
    <section class="entries-section">
      <ul id="entries"></ul>
    </section>
  </div>

  <!-- â€” BUDGET FEATURE â€” Budget dialog -->
  <dialog id="budgetDlg">
    <form id="budgetForm" method="dialog">
      <h2>Monthly Budgets</h2>
      <div id="budgetFields"></div>
      <footer>
        <button type="submit">Save</button>
        <button type="button" id="budgetCancel">Cancel</button>
      </footer>
    </form>
  </dialog>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- PapaParse for CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
