<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budget Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ’° My Budget Tracker</h1>
      <div class="header-actions">
        <!-- â€” NEW FEATURE: theme switch â€” -->
        <button id="themeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
        <!-- â€” NEW FEATURE: data tools â€” -->
        <button id="exportBtn">Export CSV</button>
        <button id="importBtn">Import CSV</button>
        <input id="importFile" type="file" accept=".csv" hidden />
      </div>
      <p>Log income &amp; expenses â€” your data stays in localStorage.</p>
    </header>

    <!-- â”€â”€ Floating-label form (vertical) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <section class="form-section">
      <form id="entryForm">
        <div class="field">
          <input id="descInput" type="text" placeholder=" " required />
          <label for="descInput">Description</label>
          <small id="descError" class="error" hidden>Please enter a description.</small>
        </div>

        <div class="field">
          <input id="amountInput" type="number" step="0.01" placeholder=" " required />
          <label for="amountInput">Amount</label>
          <small id="amountError" class="error" hidden>Please enter a positive number.</small>
        </div>

        <div class="field">
          <select id="typeInput" required>
            <option value="" disabled selected hidden>Type</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <label for="typeInput">Type</label>
        </div>

        <div class="field">
          <select id="categoryInput" required>
            <option value="" disabled selected hidden>Choose type firstâ€¦</option>
          </select>
          <label for="categoryInput">Category</label>
        </div>

        <button type="submit">Add</button>
      </form>
    </section>

    <!-- Summary cards injected by JS -->
    <section id="summary" class="summary-section"></section>

    <!-- Filter -->
    <section class="filter-section">
      <label for="filterInput">Show:</label>
      <select id="filterInput">
        <option value="all">All</option>
      </select>
    </section>

    <!-- Donut chart -->
    <section class="chart-section">
      <canvas id="balanceChart" width="400" height="200"></canvas>
    </section>

    <!-- Entries -->
    <section class="entries-section">
      <ul id="entries"></ul>
    </section>
  </div>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- PapaParse for CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
